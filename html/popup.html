<!DOCTYPE html>
<html>

<head>
    <title>AEP</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <h3>AEP popup</h3>
    <div id="button-div" class="div-container">
        <button id="perm-button">Give permissions</button>
    </div>
    <div id="main-div" class="off div-container">
        <label class="toggle">
            <input id="enable-toggle" class="toggle-checkbox" type="checkbox">
            <div class="toggle-switch"></div>
            <span class="toggle-label">ON</span>
        </label>
    </div>
    <script type="text/javascript" src="../js/popup.js"></script>
</body>

</html>
